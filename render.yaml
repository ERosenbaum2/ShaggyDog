services:
  - type: web
    name: shaggy-dog-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shaggy-dog-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: MAX_UPLOAD_SIZE
        value: 5242880

databases:
  - name: shaggy-dog-db
    plan: free
    databaseName: shaggydog
    user: shaggydog
